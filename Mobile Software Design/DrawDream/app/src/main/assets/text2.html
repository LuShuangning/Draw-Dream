<div class="artical-content">
    <p>在本周五更新的「狐妖小红娘」第63话末尾，官方一口气公布了三个重磅消息，分别是「狐妖小红娘」日语版画面，「狐妖小红娘」追加CAST，以及国语版「狐妖小红娘」即将开启「南国篇」。</p>
    <p style="text-align:center"><img  width="100%" height="auto" src="http://img5.178.com/acg1/201706/290464239679/290468683360.jpg" alt="" /></p>
    <p>日语版「狐妖小红娘」将于7月1日在东京MX电视台放送，羽多野涉和阿澄佳奈分别担任白月初和苏苏的配音，而本次宣布追加的CAST则是涂山雅雅和涂山容容，分别由米泽圆和金元寿子担任配音工作。</p>
    <p style="text-align:center"><img width="100%" height="auto" src="http://img4.178.com/acg1/201706/290464239679/290468626785.jpg" alt="" /></p>
    <p style="text-align:center"><img width="100%" height="auto" src="http://img5.178.com/acg1/201706/290464239679/290468633442.jpg" alt="" /></p>
    <p>目前国语版第五季，也就是「颜如玉篇」已经完结，7月将更新「颜如玉总集篇」，还没看的朋友可以一口气看完了哟。</p>
    <p>而目前已经宣布开始制作的「南国篇」则是第六季内容，讲述的是南国公主和平丘月初的故事，又一场虐恋即将上演了!</p>
</div>
